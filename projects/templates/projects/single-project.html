{% extends "main.html" %}

{% block content %}
<img style="max-width: 500px;" src="{{ project.featured_image.url }}">

<h1>{{ project.title }}</h1>
<h4>{{ project.id }}</h4>

{%for tag in project.tags.all %}
<span style="border: 1px solid grey;">{{ tag.name }}</span>
{% endfor %}

<p>{{ project.description }}</p>
<p>{{ project.created }}</p>
{% endblock content %}
